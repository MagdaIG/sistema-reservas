<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Reserva</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: palegoldenrod;
            background-size: cover;
            background-position: center;
            color: #333;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
        }
    </style>
</head>
<body >
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sabor Gourmet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/reservas/listar">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes/nuevo">Crear Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mesas/nueva">Crear Mesa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/reservas/nueva">Nueva Reserva</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container text-center">
    <h1 class="mb-4">Crear Nueva Reserva</h1>
    <form action="/reservas/guardar" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente:</label>
            <select name="clienteId" id="cliente" class="form-select" required>
                <option value="" disabled selected>Seleccione un cliente</option>
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mesa" class="form-label">Mesa:</label>
            <select name="mesaId" id="mesa" class="form-select" required>
                <option value="" disabled selected>Seleccione una mesa</option>
                <option th:each="mesa : ${mesas}" th:value="${mesa.id}" th:text="${'Mesa ' + mesa.numero}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fechaHora" class="form-label">Fecha y Hora:</label>
            <input type="datetime-local" id="fechaHora" name="fechaHora" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">Reservar</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
