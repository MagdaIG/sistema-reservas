<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Mesa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: palegoldenrod;
            background-size: cover;
            background-position: center;
            color: #333;
            margin-top: 56px; /* Ajusta según el tamaño del navbar */
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        /* Navbar Styles */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="/">Sabor Gourmet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/reservas/listar">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes/nuevo">Crear Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/mesas/nueva">Crear Mesa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservas/nueva">Nueva Reserva</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container text-center mt-5 pt-5">
    <h1 class="mb-4">Crear Nueva Mesa</h1>
    <form action="/mesas/guardar" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="numero" class="form-label">Número de Mesa:</label>
            <input type="number" id="numero" name="numero" class="form-control" placeholder="Ingrese el número de la mesa" required>
        </div>
        <div class="mb-3">
            <label for="capacidad" class="form-label">Capacidad:</label>
            <input type="number" id="capacidad" name="capacidad" class="form-control" placeholder="Capacidad de personas" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Guardar</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
