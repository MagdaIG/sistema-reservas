<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Reservas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        button {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sabor Gourmet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/reservas/listar">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes/nuevo">Crear Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mesas/nueva">Crear Mesa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservas/nueva">Nueva Reserva</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor principal -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Reservas</h1>

    <!-- Tabla para mostrar las reservas -->
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Mesa</th>
            <th>Fecha y Hora</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteración sobre las reservas -->
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.cliente.nombre}"></td>
            <td th:text="${reserva.mesa.numero}"></td>
            <td th:text="${#temporals.format(reserva.fechaHora, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${reserva.estado}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para agregar una nueva reserva -->
    <div class="text-center mt-4">
        <a href="/reservas/nueva" class="btn btn-primary btn-lg">Crear Nueva Reserva</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
